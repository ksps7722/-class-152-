<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>

    <a-entity log="Hi, it's me!"></a-entity>

    <a-entity position="0 0 0" rotation="0 0 0" move-box>
      <a-cylinder position="0 1 0" color="blue" radius="0.5" height="3" ></a-cylinder>
      <a-cylinder position="0 -1 0" color="yellow" radius="0.5" height="1"></a-cylinder>
      <a-cone position="0 3 0" color="green" radius-bottom="0.6" height="1.5"></a-cone>
      <a-triangle position="-0.93 -2 -0.94" scale="0.5 0.5 1" color="green" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
      <a-triangle position="-0.11 -1 -0.94" rotation="0 0 270" scale="0.5 0.5 1" color="green" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
      

    </a-entity>
    <a-entity position="0 0 -6" animation="property:rotation; to:0 360 0; easing:linear; dur:10000">
      <a-sphere radius="5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511
      "></a-sphere>
    </a-entity>

  </a-scene>

</body>

</html>
